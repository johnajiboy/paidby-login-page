<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>LOGIN PAGE 2</title>
    <link
      rel="stylesheet"
      href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.7.2/css/all.min.css"
    />
    <link rel="stylesheet" href="style.css" />
  </head>
  <body>
    <header>
      <div class="nav-container">
        <div class="logo">
          <img src="assets/logo.avif" alt="Logo" />
        </div>
        <nav class="nav-links">
          <ul>
            <li><a href="#about-us">About Us</a></li>
            <li><a href="#use-case">Use Case</a></li>
            <li><a href="#faq">FAQ</a></li>
            <li><a href="#pricing">Pricing</a></li>
          </ul>
          <div class="mob-menu">
            <a href="#">Login</a>
            <button>Register</button>
          </div>
        </nav>
        <div class="search">
            <input type="text" placeholder="Enter Your Contact ID">
            <i class="fa fa-search" aria-hidden="true"></i>
        </div>
        <div class="hamburger">
          <i class="fa fa-bars" aria-hidden="true"></i>
        </div>
      </div>
      <div class="nav-actions">
        <button class="login-btn">Login</button>
        <button class="signup-btn">Create Free Account</button>
      </div>
    </header>
    <main>
      <section class="container">
        <div class="login-form">
          <h1>Login</h1>
          <p>Sign-in to your Paidby account</p>
          <form id="login-form">
            <p id="errorEmail"></p>
            <input
              type="email"
              id="email"
              name="email"
              placeholder="Email"
            />
            <br />
            <p id="errorPassword"></p>
            <div class="password">
              <input
                type="password"
                id="password"
                name="password"
                placeholder="Password"
              />
              <i class="fa fa-eye-slash toggle-password" aria-hidden="true"></i>
            </div>
            <div class="action-btn">
              <button type="submit">Login</button>
              <p>Forgot Password?</p>
            </div>
          </form>

          <p class="register">Don't have an account?  <a href="#">Register</a> </p>
        </div>
        <div class="img-container">
          <img
            src="assets/login-model.avif"
            alt="Login Model"
            class="login-image"
          />
        </div>
      </section>
    </main>
    <script src="script.js"></script>
  </body>
</html>
